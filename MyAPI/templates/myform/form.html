<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Machine Learning Bank Approval</title>
</head>
<body>
    <h1>Small Loans Form</h1>
    <form method = 'post'>
        {%csrf_token%}
        {{form}}
        <button type='submit'>Submit</button>
    </form>
   <br>
   
        <h4>
            {% if messages %}
            <ul class="messages">
                {% for message in messages%}
                <div {% if message.tags%} class="{{message.tags}}" {%endif%}>
                    {{message}}
                </div>
                {% endfor %}
            </ul>
            {% endif %}
        </h4>
</body>
</html>
